<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">FLEX SIMULATOR</h1>
    <div class="container">
        <div class="commands">
            <div class="reset">
                <h3 class="resetLabel">RESET</h3>
                <button class="resetButton">RESET FLEXBOX</button>
                
            </div>
            <div class="flexGap">
                <h3 for="flexGap">Flex Gap</h3>
                <div class="gapLabel">
                    <label for="">Flex Gap: </label>
                    <input type="number" id="flexGap" value="0">
                </div>
                
            </div>
            <div class="flexDirection">
                <h3 for="flexDirection">Flex Direction</h3>
                <div class="FDButton">
                    <button class="row">Row</button>
                    <button class="column">Column</button>
                </div>
            </div>
            <div class="justifyContent">
                <div class="justified">
                    <h3 class="justify">Justify Content</h3>
                    <button class="start1">Start</button>
                    <button class="center1">Center</button>
                    <button class="end1">End</button>
                    <button class="spaceBetween">Space Between</button>
                    <button class="spaceAround">Space Around</button>
                    <button class="spaceEvenly">Space Evenly</button>
                </div>
                
            </div>
            <div class="alignItems">
                <h3 class="alignName">Align Items</h3>
                <div class="align">    
                    <button class="start">Start</button>
                    <button class="center">Center</button>
                    <button class="end">End</button>
                </div>
                
            </div>
            <div class="flexGrow">
                <h3 class="resetGrowAll">Flex Grow</h3>
                <div class="buttons">
                    <button class="resetGrow">Reset</button>
                    <button class="growAll">Grow All</button>
                </div>
                <div class="flexGrowInput">
                    <div class="Box1">
                        <label for="Box1">Box 1: </label>
                        <input type="number" id="Box1" value="0">
                    </div>
                    <div class="Box2">
                        <label for="Box2">Box 2: </label>
                        <input type="number" id="Box2" value="0">
                    </div>
                    <div class="Box3">
                        <label for="Box3">Box 3: </label>
                        <input type="number" id="Box3" value="0">
                    </div>
                    
                   
                    
                </div>
            </div>

        </div>
        <div class="output">
            <div class="boxes">
                <div class="b1">1</div>
                <div class="b2">2</div>
                <div class="b3">3</div>
            </div>
        </div>
    </div>
    
</body>
</html>
