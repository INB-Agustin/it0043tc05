<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    <link rel="stylesheet" href="AgustinTSA7.css">
</head>
<body>
    <h1 class="title">FLEX SIMULATOR</h1>
    <div class="container">
        <div class="commands">
            <div class="reset">
                <h3 class="resetLabel">RESET</h3>
                <button onclick="FlexReset()" class="resetButton">RESET FLEXBOX</button>
            </div>
            <div class="flexGap">
                <h3>Flex Gap</h3>
                <div class="gapLabel">
                    <label for="flexGap">Flex Gap: </label>
                    <input type="number" id="flexGap" value="0" min="0" oninput="FlexGap()">
                </div>
            </div>
            <div class="flexDirection">
                <h3>Flex Direction</h3>
                <div class="FDButton">
                    <button onclick="FlexDirection(1)" class="row">Row</button>
                    <button onclick="FlexDirection(2)" class="column">Column</button>
                </div>
            </div>
            <div class="justifyContent">
                <h3 class="justify">Justify Content</h3>
                <div class="justified">    
                    <button onclick="JustifyContent(1)" class="start1">Start</button>
                    <button onclick="JustifyContent(2)" class="center1">Center</button>
                    <button onclick="JustifyContent(3)" class="end1">End</button>
                    <button onclick="JustifyContent(4)" class="spaceBetween">Space Between</button>
                    <button onclick="JustifyContent(5)" class="spaceAround">Space Around</button>
                    <button onclick="JustifyContent(6)" class="spaceEvenly">Space Evenly</button>
                </div>
            </div>
            <div class="alignItems">
                <h3 class="alignName">Align Items</h3>
                <div class="align">    
                    <button onclick="AlignItems(1)" class="start">Start</button>
                    <button onclick="AlignItems(2)" class="center">Center</button>
                    <button onclick="AlignItems(3)" class="end">End</button>
                </div>
            </div>
            <div class="flexGrow">
                <h3 class="resetGrowAll">Flex Grow</h3>
                <div class="buttons">
                    <button onclick="FlexGrow(2)" class="resetGrow">Reset</button>
                    <button onclick="FlexGrow(1)" class="growAll">Grow All</button>
                </div>
                <div class="flexGrowInput">
                    <div class="Box1">
                        <label for="Box1">Box 1: </label>
                        <input type="number" min="0" id="Box1" value="0">
                    </div>
                    <div class="Box2">
                        <label for="Box2">Box 2: </label>
                        <input type="number" min="0" id="Box2" value="0">
                    </div>
                    <div class="Box3">
                        <label for="Box3">Box 3: </label>
                        <input type="number" min="0" id="Box3" value="0">
                    </div>
                </div>
            </div>
        </div>
        <div class="output">
            <div class="boxes">
                <div class="b1">1</div>
                <div class="b2">2</div>
                <div class="b3">3</div>
            </div>
        </div>
    </div>
    <script src="operation.js"></script>
</body>
</html>
