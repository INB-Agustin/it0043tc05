<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation</title>
    <link rel="stylesheet" href="AgustinTSA7.css">
</head>
<body>
    <h1 class="title">FLEX SIMULATOR</h1>
    <div class="container">
        <div class="commands">
            <div class="reset">
                <h3 id="resetLabel">RESET</h3>
                <button onclick="FlexReset()" id="resetButton">RESET FLEXBOX</button>
            </div>
            <div class="flexGap">
                <h3>Flex Gap</h3>
                <div id="gapLabel">
                    <label for="flexGap">Flex Gap: </label>
                    <input type="number" id="flexGap" value="0" min="0" oninput="FlexGap()">
                </div>
            </div>
            <div class="flexDirection">
                <h3>Flex Direction</h3>
                <div id="FDButton">
                    <button onclick="FlexDirection(1)" id="row">Row</button>
                    <button onclick="FlexDirection(2)" id="column">Column</button>
                </div>
            </div>
            <div class="justifyContent">
                <h3 id="justify">Justify Content</h3>
                <div class="justified">    
                    <button onclick="JustifyContent(1)" id="start1">Start</button>
                    <button onclick="JustifyContent(2)" id="center1">Center</button>
                    <button onclick="JustifyContent(3)" id="end1">End</button>
                    <button onclick="JustifyContent(4)" id="spaceBetween">Space Between</button>
                    <button onclick="JustifyContent(5)" id="spaceAround">Space Around</button>
                    <button onclick="JustifyContent(6)" id="spaceEvenly">Space Evenly</button>
                </div>
            </div>
            <div class="alignItems">
                <h3 id="alignName">Align Items</h3>
                <div class="align">    
                    <button onclick="AlignItems(1)" id="start">Start</button>
                    <button onclick="AlignItems(2)" id="center">Center</button>
                    <button onclick="AlignItems(3)" id="end">End</button>
                </div>
            </div>
            <div class="flexGrow">
                <h3 id="resetGrowAll">Flex Grow</h3>
                <div class="buttons">
                    <button onclick="Grow(2)" id="resetGrow">Reset</button>
                    <button onclick="Grow(1)" id="growAll">Grow All</button>
                </div>
                <div id="BOX">
                    <label for="Box1">Box 1: </label>
                    <input type="number" min="0" id="Box1" oninput="FlexGrow(1)" value="0">
                    <label for="Box2">Box 2: </label>
                    <input type="number" min="0" id="Box2" oninput="FlexGrow(2)" value="0">
                    <label for="Box3">Box 3: </label>
                    <input type="number" min="0" id="Box3"oninput="FlexGrow(3)" value="0">
                </div>
            </div>
            
            
        </div>
            <div class="boxes">
                <div id="b1">1</div>
                <div id="b2">2</div>
                <div id="b3">3</div>
            </div>
    </div>
    <script src="operation.js"></script>
</body>
</html>
